<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">

  <!-- Header -->
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <!-- Content -->
  <main class="content">

    <!-- Profile -->
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__work">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавть карточку" class="profile__add-button"></button>
    </section>

    <!-- Elements -->
    <section aria-label="Карточки с фотографиями и названиями мест" class="elements">
      <article class="element">
        <img src="./images/photo-card-karachaevsk.jpg" alt="Заброшенная церковь в горах" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-card-elbrus.jpg" alt="Горы на закате" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-card-dombai.jpg" alt="Лес и снежные горы" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Домбай</h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-card-elbrus.jpg" alt="Горы на закате" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-card-dombai.jpg" alt="Лес и снежные горы" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Домбай</h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/photo-card-karachaevsk.jpg" alt="Заброшенная церковь в горах" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" aria-label="Поставить лайк" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&#64; 2022, Александр Филимонов</p>
  </footer>

  <!-- Pop-up -->
  <div class="popup">
    <div class="popup__container">
      <form action="#" name="profile-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" placeholder="Ваше имя" class="popup__input popup__input_place_name">
        <input name="about" type="text" placeholder="Дополнительная информация"
          class="popup__input popup__input_place_about">
        <button type="submit" aria-label="Сохранить" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <script async src="scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">

  <!-- Header -->
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <!-- Content -->
  <main class="content">

    <!-- Profile -->
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
        <p class="profile__work">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <!-- Elements -->
    <section class="elements">
      <div class="element">
        <img src="./images/photo-card-karachaevsk.jpg" alt="" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo-card-elbrus.jpg" alt="" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo-card-dombai.jpg" alt="" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo-card-elbrus.jpg" alt="" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo-card-dombai.jpg" alt="" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo-card-karachaevsk.jpg" alt="" class="element__image">
        <div class="element__wrapper">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&#64; 2022, Александр Филимонов</p>
  </footer>

  <!-- Pop-up -->
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input">
        <input type="text" placeholder="Исследователь океана" class="popup__input">
        <button type="button" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
</body>

</html>

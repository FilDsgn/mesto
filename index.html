<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">

  <!-- Header -->
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <!-- Content -->
  <main class="content">

    <!-- Profile -->
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__work">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавть карточку" class="profile__add-button"></button>
    </section>

    <!-- Elements -->
    <section aria-label="Карточки с фотографиями и названиями мест" class="elements">
      <div class="elements__container">
        <template id="card-item-template">
          <article class="element">
            <button type="button" aria-label="Удалить" class="element__delete"></button>
            <img src="#" alt="" class="element__image">
            <div class="element__wrapper">
              <h2 class="element__title"></h2>
              <button type="button" aria-label="Поставить лайк" class="element__like"></button>
            </div>
          </article>
        </template>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__copyright">&#64; 2022, Александр Филимонов</p>
  </footer>

  <!-- Pop-up profile-->
  <div class="popup popup_content_profile">
    <div class="popup__container">
      <form action="#" name="profile-form" class="popup__form popup__form_profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" placeholder="Ваше имя" minlength="2" maxlength="40" required id="username"
          class="popup__input popup__input_place_name">
        <span class="username-error popup__input-error"></span>
        <input name="about" type="text" placeholder="Дополнительная информация" minlength="2" maxlength="200" required
          id="about" class="popup__input popup__input_place_about">
        <span class="about-error popup__input-error"></span>
        <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <!-- Pop-up card-->
  <div class="popup popup_content_card">
    <div class="popup__container">
      <form action="#" name="profile-form" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input name="name" type="text" placeholder="Название" minlength="2" maxlength="30" required id="locate-name"
          class="popup__input popup__input_place_locate">
        <span class="locate-name-error popup__input-error"></span>
        <input name="about" type="url" placeholder="Ссылка на картинку" id="image-link"
          class="popup__input popup__input_place_image" required>
        <span class="image-link-error popup__input-error"></span>
        <button type="submit" aria-label="Сохранить" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <!-- Pop-up image-->
  <div class="popup popup_content_image">
    <div class="popup__image-container">
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <script async src="scripts/cards.js"></script>
  <script type="module" src="scripts/FormValidator.js" defer></script>
  <script type="module" src="scripts/index.js" defer></script>
</body>

</html>
